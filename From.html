<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แบบสอบถาม</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="/LOGO.png" rel="shortcut icon" type="image/x-icon" />
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <style>
    body,
    h1 {
      font-family: "Montserrat", sans-serif
    }

    img {
      margin-bottom: -7px
    }

    .w3-row-padding img {
      margin-bottom: 12px
    }
    #myBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        font-size: 18px;
        border: none;
        outline: none;
        background-color: rgb(52, 153, 60);
        color: white;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
    }

    #myBtn:hover {
        background-color: rgb(33, 238, 33);
    }
  </style>
</head>

<body>
  <button onclick="topFunction()" id="myBtn" title="Go to top"><i style="font-size:48px" class="fa fa-arrow-circle-up" ></i></button>
  <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()"
      class="w3-button w3-white w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
      <i class="fa fa-remove"></i>
    </a>
    <div class="w3-bar-block w3-center">
      <a href="About.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">เกี่ยวกับ</a>
      <a href="Office.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">หน่วยงาน</a>
      <a href="Research.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">วิจัยและการบริการวิชาการ</a>
      <a href="รอบ.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">รอบรั้วมหาวิทยาลัย</a>
      </div>
  </nav>
  <div class="w3-opacity-min">
    <span class="w3-button w3-large w3-white w3-left" ><img height="50px" width="50px" src="/LOGO.png"></span>
    <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
    <span class="w3-button w3-xxlarge w3-white w3-right" ><a href="home.html" ><i class='fas fa-house-user' style='font-size:36px'></i></a></span>
    <div class="w3-clear"></div>
  </div>
  <div class="container">
   
    <h1 class="text-center">แบบฟอร์มขอลาออก</h1>
    <h3>วันที่</h3><br>
    <input type="date" size="22px"> <br>
    Name: ชื่อ<BR>
    <INPUT TYPE="text" NAME="name" SIZE="30" MAXLENGTH=30><BR>
    นามสกุล<BR>
    <INPUT TYPE="text" NAME="lastname" SIZE="30" MAXLENGTH=30><BR>
    <div class="mb-3 row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>

  </div>
  <script>
    // Toggle grid padding
    function myFunction() {
      var x = document.getElementById("myGrid");
      if (x.className === "w3-row") {
        x.className = "w3-row-padding";
      } else {
        x.className = x.className.replace("w3-row-padding", "w3-row");
      }
    }

    // Open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.width = "100%";
      document.getElementById("mySidebar").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }
    var mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
  </script>


</body>

</html>
