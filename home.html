</style>

<body>
  <button onclick="topFunction()" id="myBtn" title="Go to top"><i style="font-size:48px"

  <div id="myHeader">

      <a href="javascript:void(0)" onclick="w3_close()"

      <div class="w3-bar-block w3-center">
        <a href="About.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">เกี่ยวกับ</a>
        <a href="Office.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">หน่วยงาน</a>
        <a href="Research.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">วิจัยและการบริการวิชาการ</a>

        <a href="From.html" class="w3-bar-item w3-button w3-text-grey w3-hover-black">แบบสอบถาม</a>
      </div>
    </nav>
  </div>



  <!-- !PAGE CONTENT! -->
  <div class="w3-content" style="max-width:1500px">

    <!-- Header -->
    <div class="w3-opacity">
      <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
      <div class="w3-clear"></div>
      <header class="w3-center w3-margin-bottom">
        <h1><b>Maejo University</b></h1>
        <p><b>University of Life</b></p><br>
      </header>
    </div>
  </div>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark ">
  </nav>

  <!-- Photo Grid -->
  <div class="w3-row" id="myGrid" style="margin-bottom:128px">
    <div class="w3-third">
      <img src="/Photo/10.jpg" style="width:100%">

  <!-- End Page Content -->

  <!-- Footer -->
  <footer class="w3-container w3-padding-64 w3-light-green w3-center w3-opacity w3-xlarge" style="margin-top:128px">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>

  </footer>

  <script>


    // Open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.width = "100%";
      document.getElementById("mySidebar").style.display = "block";

    }
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }

    window.onscroll = function () { myFunction() };

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }

    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

</body>
